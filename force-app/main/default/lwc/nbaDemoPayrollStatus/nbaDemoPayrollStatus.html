<template>
    <div class="card">
        <div class="card-title collapsible-header" onclick={toggleSection}>
            <span>PAYROLL STATUS</span>
            <lightning-icon icon-name={chevronIcon} size="xx-small"></lightning-icon>
        </div>
        <template if:true={sectionExpanded}>
        <div class="status-list">
            <div class="status-item">
                <div class="icon-circle icon-blue">
                    <lightning-icon icon-name="standard:document" size="xx-small"></lightning-icon>
                </div>
                <div class="status-info">
                    <span class="status-label">TYPE</span>
                    <span class="status-value">{typeValue}</span>
                </div>
            </div>
            <div class="status-item">
                <div class="icon-circle icon-purple">
                    <lightning-icon icon-name="standard:chart" size="xx-small"></lightning-icon>
                </div>
                <div class="status-info">
                    <span class="status-label">NEXT STEP</span>
                    <span class="status-value">{nextStepValue}</span>
                </div>
            </div>
            <div class="status-item">
                <div class="icon-circle icon-green">
                    <lightning-icon icon-name="utility:check" size="xx-small"></lightning-icon>
                </div>
                <div class="status-info">
                    <span class="status-label">CHECK STATUS</span>
                    <span class={statusBadgeClass}>{checkStatusValue}</span>
                </div>
            </div>
        </div>
        </template>
    </div>
</template>
